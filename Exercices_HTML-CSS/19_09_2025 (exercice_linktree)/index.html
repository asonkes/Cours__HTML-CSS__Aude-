<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/2cbf82340f.js" crossorigin="anonymous" defer></script>

    <title>Linktree - Exercice</title>
  </head>
  <body>
    <div class="containerParent">
      <div class="container">
        <div class="container__block1">
          <img
            class="container__block1--image"
            src="./images/Avatar/femme.jpg"
            alt="Avatar de la personne" />
          <p class="container__block1--text1">Sonkes Audrey</p>
          <p class="container__block1--text2">
            Someone with the hope of changing the world, especially in terms of ecology
          </p>
        </div>
        <div class="container__block2">
          <ul class="list">
            <span class="list__span">Ecology</span>

            <li class="list__span--li">
              <div>
                <span><i class="fa-solid fa-carrot"></i></span>
                <span>
                  Vegetable Garden
                  <i class="fa-regular fa-circle-down icon"></i>
                </span>
              </div>
                <ul class="submenu">
                <li><a href="#" target="_blank">Potager</a></li>
              </ul>
            </li>

            <li class="list__span--li">
              <div>
                <span><i class="fa-solid fa-shirt"></i></span>
                <span>
                  children's items: second-hand
                  <i class="fa-regular fa-circle-down icon"></i>
                </span>
              </div>
              <ul class="submenu">
                <li><a href="https://www.smala.com" target="_blank">Smala</a></li>
              </ul>
            </li>

            <li class="list__span--li">
              <div>
                <span><i class="fa-solid fa-city"></i></span>
                <span>
                My local activities
                <i class="fa-regular fa-circle-down icon"></i>
                </span>
              </div>
              <ul class="submenu">
                <li><a href="https://www.enghien-edingen.be/fr" target="_blank">Enghien</a></li>
              </ul>
            </li>

            <span class="list__span">Music</span>

            <li class="list__span--li">
              <div>
                  <span><i class="fa-solid fa-music"></i></span>
                  <span>
                    My favourites tubes
                    <i class="fa-regular fa-circle-down icon"></i>
                  </span>
              </div>
              <ul class="submenu">
                <li><a href="https://www.youtube.com/watch?v=LH30ijWr1Ho&list=RDLH30ijWr1Ho&start_radio=1" target="_blank">Jérémy Frérot</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="container__block3">
          <ul>
            <li><a href="https://www.facebook.com/sonkes.audrey"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.linkedin.com/in/sonkes-audrey-4680312a3" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
